<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>build-status</title>
  </head>
  <body>
    <div id="react-root"></div>

    <script type="text/javascript">
      var bundlePath = '../../build/menubar.entry.js';

      if (typeof process !== 'undefined' && process.env.ENVIRONMENT === 'dev') {
        bundlePath = 'http://localhost:8080/build/menubar.entry.js';
      }

      var bundleScriptEl = document.createElement('script');
      bundleScriptEl.src = bundlePath;
      var scriptTag = document.currentScript;
      var scriptParent = scriptTag.parentNode;

      setTimeout(function() {
        scriptParent.insertBefore(bundleScriptEl, scriptTag);
        scriptTag.remove();
      }, 0);

    </script>
  </body>
</html>
